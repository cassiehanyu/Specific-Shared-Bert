[settings]
use_gpu = False
model_type = BertForSequenceClassification
data_path = /data/cassie/Specific-Shared-Bert/data/
dataset = QQP

bert_model = bert-base-uncased
batch_size = 32

train = quora_train
validate = quora_validate
test = quora_test
result_path = QQP

label_type = int
dropout = 0.1

num_classes = 2
loss = cross_entropy

learning_rate = 3e-5
warmup_proportion = 0.1
train_epoch = 6

metrics = acc, precision, recall, f1
model_path = saves/quora_test.pt