[settings]
use_gpu = False
model_type = siamese_bert
data_path = /data/cassie/ShortTextSemanticSimilarity/data/corpora/
dataset = youzan_old

batch_size = 16

train = youzan_old_train_test
validate = youzan_old_validate
test = youzan_old_test

