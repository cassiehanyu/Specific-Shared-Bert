[settings]
use_gpu = False
model_type = bert_sts
data_path = /data/cassie/Specific-Shared-Bert/data/
dataset = stsbenchmark

batch_size = 32

train = sts_train
validate = sts_validate
test = sts_test

pad_len = 30
n_holistic_filters = 64
n_per_dim_filters = 0
max_window_size = 3

hidden_layer_units = 100
dropout = 0.4

num_classes = 2
ext_feats = 0
attention = none
wide_conv = True
loss = nll

regularization = 0.001
learning_rate = 4e-5
warmup_proportion = 0.1
momentum = 0
train_epoch = 5
metrics = acc, p@1, precision, recall, f1
model_path = saves/youzan_old_transfer_test.pt
